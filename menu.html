<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>P&G Petshop - Men√∫ Principal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <header>
      <img src="img/logo trabajo.png" alt="logo de marca" class="logo">
      <h1>P & G Petshop</h1>
      <button type="button">
        <img src="img/logo_carrito.png" alt="logocarrito" class="carrito" />
      </button>
    </header>

   
    <section class="filtros">
      <h2>Filtrar por</h2>
      <div class="opciones-filtro">
        <button class="filtro-btn">Perros</button>
        <button class="filtro-btn">Gatos</button>
        <button class="filtro-btn">Juguetes</button>
        <button class="filtro-btn">Alimentos</button>
        <button class="filtro-btn">Promociones</button>
      </div>
    </section>

    <section class="promociones">
      <h2>Promociones destacadas</h2>
      <div class="grid-promos">
        <div class="promo-card">
          <img src="img/alimento1.jpg" alt="promo alimentos">
          <h3>Alimentos Premium 20% OFF</h3>
        </div>
        <div class="promo-card">
          <img src="img/juguete1.jpg" alt="promo juguetes">
          <h3>Juguetes 2x1</h3>
        </div>
        <div class="promo-card">
          <img src="img/accesorio1.jpg" alt="promo accesorios">
          <h3>Collares con 15% descuento</h3>
        </div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
